<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/static/images/b.jpg');
            background-size: cover; /* ทำให้ภาพครอบคลุมทั้งหน้าจอ */
            background-position: center; /* จัดตำแหน่งภาพให้อยู่กึ่งกลาง */
            background-repeat: no-repeat; /* ไม่ให้ภาพซ้ำ */
            background-attachment: fixed; /* ทำให้ภาพอยู่คงที่เมื่อเลื่อนหน้าจอ */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #007bff); 
            margin-bottom: 10px; 
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #d1ecf1 !important;
        }
        .container {
            margin-top: 50px; 
        }
        .card {
            border: 3px solid gold; 
            border-radius: 0.25rem;
            background-color: #f8f9fa;
            margin-bottom: 15px; 
        }
        .card-body {
            padding: 1rem;
        }
        .display-3 {
            font-size: 4rem; 
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
            background: linear-gradient(90deg, #007bff, #00c6ff);
            padding: 10px 0; 
            border-radius: 15px;
        }
        .problem-text {
        font-size: 1rem; /* ขนาดฟอนต์ของโจทย์ */
        }

        .answer-text {
        font-size: 1rem; /* ขนาดฟอนต์ของคำตอบ ให้เท่ากับโจทย์ */
        }

        .d-flex {
        display: flex;
        }

        .align-items-center {
        align-items: center;
        }

        .me-2 {
        margin-right: 0.5rem; /* เพิ่มระยะห่างระหว่างปุ่ม */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">MathProblem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_page') }}">Admin</a> <!-- เพิ่มปุ่ม Admin -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="container">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
